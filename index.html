<script type="text/javascript">
var n=document.getElementById('num');
var video = document.getElementById('video');
function display(a){
	var hls = new Hls();
	hls.loadSource(s['u'+a]);
	hls.attachMedia(video);
	hls.on(Hls.Events.MANIFEST_PARSED,function(){
	    video.play();
	});
	document.getElementById('ts').innerHTML='第'+a+'集';
};
function display_(){
	display(n.value);
};
var page={
	up:function(){
		if(n.value>149){
			n.value=n.value-1;
		display(n.value);

	},

	}
